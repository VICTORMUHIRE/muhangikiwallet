    <style>
        /* Styles pour la barre d'application en bas */
        .bottom-app-bar {
            display: none; /* Caché par défaut sur les écrans larges */
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 100; /* Assurez-vous qu'il soit au-dessus des autres éléments */
        }
        .bottom-ul{
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .bottom-app-bar li{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px 0;
            text-decoration: none;
            color: #333;
            a{
                text-decoration: none;
                color: #616161;
            }
        }

        .bottom-app-bar a:hover i {
            color: #f0ad4e; /* Couleur survolée */
        }

        .bottom-app-bar a.active {
            color: #f0ad4e; /* Couleur active */
        }

        /* Styles pour le menu de profil */
        .profile-menu {
            visibility: hidden; /* Caché par défaut */
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: #fff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        .profile-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .profile-menu li a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: #333;
        }

        /* Styles pour la barre d'application en haut (Top App Bar) */
        .top-app-bar {
            visibility: hidden; /* Caché par défaut sur tous les écrans */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .transaction-item { border-bottom: 1px solid #dee2e6; } /* Light gray border */
        .transaction-icon i { font-size: 1.2rem; }
        .transaction-benefices { color: #dc3545; } /* Red for withdrawals */
        .transaction-transfert { color: #007bff; } /* Blue for transfers */
        .transaction-depot-objectif { color: #28a745; } /* Green for goal deposits */
        .transaction-depot-inscription { color: #ffc107; } /* Yellow for registration deposits */
        .transaction-contribution { color: #17a2b8; } /* Teal for contributions */
        .transaction-pret { color: #6f42c1; }  /* Purple for loans */

        /* Affichage sur mobile */
        @media (max-width: 768px) {

            #loader {
                position: fixed;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                z-index: 1000; 
            
            }
            .bottom-app-bar {
                display: flex;
            }

            .top-app-bar {
                visibility: visible; /* Afficher uniquement sur mobile */
            }

            header {
                display: none; /* Masquer la navigation standard sur mobile */
            }

            
        }
        /* Couleurs */
        :root {
            --orange-hover: #fff3e0; /* Orange très léger */
            --orange-active: #fc9d1b; /* Orange pâle plus marqué */
        }

        .ms-desktop-250 {
            margin-left: 0 !important; 
            margin: 6rem 0 !important;
          }
          
          @media (min-width: 768px) {
            .ms-desktop-250 {
              margin-left: 250px !important;
                margin-top: 0px !important;
                margin-bottom: 0px !important;
            
            }
          }

        /* Sidebar: liens de menu */
        #sidebar .nav-link {
            color: #616161;
            margin: 4px 0;
            letter-spacing: .5px;
            font-size: .9rem;
            transition: background-color 0.2s ease;
            border-left: solid 3px #fff;
        }

        #sidebar .nav-link:hover {
            background-color: var(--orange-hover);
            color: #000;
        }

        #sidebar .nav-link.active {
            background-color: var(--orange-hover);
            border-left: solid 3px var(--orange-active);
            font-weight: 400;
            color: #000;
        }

<body class="roboto-light" style="min-height: 100vh; display: flex; flex-direction: column; background-color:#fff !important;">

    {% block content %}

    {% endblock %}


        <!-- Boîte de déconnexion -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Confirmation de déconnexion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Êtes-vous sûr(e) de vouloir vous déconnecter ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Non</button>
                    <a href="{% url 'logout' %}" class="btn btn-danger">Oui</a>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script>
        const loader = document.getElementById("loader");
    
        function hideLoader() {
            loader.style.display = "none";
        }
    
        // Force the loader to show initially and force repaint
        loader.offsetHeight;  
    
        if (document.readyState === "complete") {
            hideLoader();
        } else {
            window.addEventListener("load", () => {
                setTimeout(hideLoader, 300); 
            });
    
            window.onbeforeunload = function() {
                loader.style.display = "block";
                loader.offsetHeight; // Force repaint on navigation
            };
        }
    </script>
    
    

</body>
