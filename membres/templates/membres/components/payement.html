
<div class="col-md-6 px-3">
  <div class="card border-0 rounded-2 shadow-sm">
    <div class="card-body p-4">
      <!-- Header Bienvenue -->
      <div class="d-flex align-items-center mb-4">
        <div>
          <h5 class="fw-bold mb-1">
            Bienvenue{% if membre.sexe == "F" %}e{% endif %}
            <span class="text-primary"
              >{{ user.membre.nom }}</span
            >
          </h5>
          <p class="text-muted small">GÃ©rez vos fonds facilement.</p>
        </div>
      </div>

      <!-- Soldes -->
      <h6 class="text-muted small fw-semibold mb-3">Vos soldes actuels</h6>
      <div class="row">
      <div class="col-md-6">
        <div class="card border rounded-3 shadow-sm">
          <div class="card-body p-3">
            <h6 class="text-muted mb-2">
              <i class="fas fa-dollar-sign me-2"></i> Balance USD
            </h6>
            <p class="h5 mb-0 text-success">
              {{ compte_usd|floatformat:0 }} USD
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card border rounded-3 shadow-sm">
          <div class="card-body p-3">
            <h6 class="text-muted mb-2">
              <i class="fas fa-coins me-2"></i> Balance CDF
            </h6>
            <p class="h5 mb-0 text-primary">
              {{ compte_cdf|floatformat:0 }} CDF
            </p>
          </div>
        </div>
      </div>
      </div>

      <div class="mt-3 ">
          <a href="{% url 'membres:balance' %}" class="btn btn-sm btn-link " style="color: #fc9d1b;"><i class="fas fa-arrow-right me-1"></i> Gerer votre compte</a>
      </div>
    </div>
