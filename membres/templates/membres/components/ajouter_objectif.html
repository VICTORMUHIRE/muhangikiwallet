<div class="modal fade" id="ajouterObjectifModal" tabindex="-1" aria-labelledby="ajouterObjectifModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ajouterObjectifModalLabel">Ajouter un nouvel objectif</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'membres:objectifs' %}">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}:</label>
                            {% if field.field.widget.input_type == 'select' %}
                                <select class="form-select {% if field.errors %}is-invalid{% endif %}" id="{{ field.id_for_label }}" name="{{ field.name }}">
                                    {% for option in field.field.choices %}
                                        {% if option.0 %}<option value="{{ option.0 }}" {% if field.value|lower == option.0|lower %}selected{% endif %}>{{ option.1 }}</option>{% endif %}
                                    {% endfor %}
                                </select>
                            {% elif field.name == "description" %}
                                <textarea class="form-control {% if field.errors %}is-invalid{% endif %}" id="{{ field.id_for_label }}" name="{{ field.name }}"></textarea>
                            {% else %}

                                <input type="{{ field.field.widget.input_type }}" class="form-control {% if field.errors %}is-invalid{% endif %}" id="{{ field.id_for_label }}" name="{{ field.name }}" value="{% if field.field.widget.input_type == 'date' %}{{ field.value|date:'Y-m-d' }}{% else %}{{ field.value|default:'' }}{% endif %}" placeholder="{{ field.field.widget.attrs.placeholder|default:'' }}">

                            {% endif %}

                            {% if field.errors %}

                                <div class="invalid-feedback">

                                    {{ field.errors }}

                                </div>

                            {% endif %}

                        </div>

                    {% endfor %}

                    <button type="submit" class="btn btn-primary w-100">Ajouter</button>

                </form>

            </div>

        </div>

    </div>

</div>
