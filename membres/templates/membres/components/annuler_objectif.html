<div
    class="modal fade"
    id="AnnulereObjectifModalLabel{{ objectif.id }}"
    tabindex="-1"
    aria-labelledby="AnnulereObjectifModalLabel{{ objectif.id }}"
    aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="retraitObjectifModalLabel{{ objectif.id }}">
                    Annuler l'objectif "{{ objectif.nom }}"
                </h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <p>
                    Êtes-vous sûr de vouloir annuler l'objectif
                    <strong>"{{ objectif.nom}}"</strong> de
                    <strong>{{ objectif.montant_cible|stringformat:".2f" }} {{ objectif.devise}}</strong>?
                </p>
                <form
                    id="annulationObjectifForm{{ objectif.id }}"
                >
                    {% csrf_token %}
                    <div class="mb-3">
                        <input
                            type="password"
                            class="form-control"
                            id="mot_de_passe_annulation{{ objectif.id }}"
                            name="password"
                            placeholder="Entrez votre mot de passe"
                            required
                        />
                        <div class="alert alert-danger mt-3 d-none" id="annulation-error-message{{ objectif.id }}"></div>
                        <div class="alert alert-success mt-3 d-none" id="annulation-success-message{{ objectif.id }}"></div>
                    </div>
                    <button
                        type="button"
                        class="btn btn-sm btn-danger"
                        onclick="annulerObjectifAjax('{{ objectif.id }}')"
                    >
                        Confirmer l'annulation
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function annulerObjectifAjax(objectifId) {
        const form = document.getElementById(`annulationObjectifForm${objectifId}`);
        const passwordInput = document.getElementById(`mot_de_passe_annulation${objectifId}`);
        const csrfToken = form.querySelector('[name=csrfmiddlewaretoken]').value;
        const errorDiv = document.getElementById(`annulation-error-message${objectifId}`);
        const successDiv = document.getElementById(`annulation-success-message${objectifId}`);
        const modalElement = document.getElementById(`AnnulereObjectifModalLabel${objectifId}`);
        const modal = bootstrap.Modal.getInstance(modalElement);

        fetch(`/membres/objectifs/annuler/${objectifId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken,
            },
            body: JSON.stringify({
                password: passwordInput.value,
            }),
        })
        .then(response => response.json())
        .then(data => {
            errorDiv.classList.add('d-none');
            successDiv.classList.add('d-none');

            if (data.success) {
                successDiv.textContent = data.message;
                successDiv.classList.remove('d-none');
                setTimeout(() => {
                    modal.hide();
                    window.location.reload();
                }, 1500);
            } else {
                errorDiv.textContent = data.error;
                errorDiv.classList.remove('d-none');
            }
        })
        .catch(error => {
            errorDiv.textContent = 'Une erreur s\'est produite lors de l\'annulation.';
            errorDiv.classList.remove('d-none');
            console.error('Erreur lors de l\'annulation:', error);
        });
    }

    // Réinitialiser les messages à la fermeture du modal d'annulation
    const annulationObjectifModalElement = document.getElementById(`AnnulereObjectifModalLabel{{ objectif.id }}`);
    if (annulationObjectifModalElement) {
        annulationObjectifModalElement.addEventListener('hidden.bs.modal', () => {
            const errorDiv = document.getElementById(`annulation-error-message{{ objectif.id }}`);
            const successDiv = document.getElementById(`annulation-success-message{{ objectif.id }}`);
            if (errorDiv) {
                errorDiv.classList.add('d-none');
                errorDiv.textContent = '';
            }
            if (successDiv) {
                successDiv.classList.add('d-none');
                successDiv.textContent = '';
            }
        });
    }
</script>
