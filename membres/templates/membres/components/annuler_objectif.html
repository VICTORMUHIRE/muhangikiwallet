<div
  class="modal fade"
  id="AnnulereObjectifModalLabel{{ objectif.id }}"
  tabindex="-1"
  aria-labelledby="AnnulereObjectifModalLabel{{ objectif.id }}"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="retraitObjectifModalLabel{{ objectif.id }}">
          Retrait de l'objectif "{{ objectif.nom }}"
        </h5>

        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <p>
          Êtes-vous sûr de vouloir annuler l'objectif
          <strong>"{{ objectif.nom}}"</strong> de
          <strong>{{ objectif.montant_cible|stringformat:".2f" }} {{ objectif.devise}}</strong>?
        </p>

        <form
          method="post"
          action="{% url 'membres:annulation_objectif' objectif.id %}"
        >
          {% csrf_token %}

          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="password{{ objectif.id }}"
              name="password"
              placeholder="Entrez votre mot de passe"
              required
            />
          </div>

          <button type="submit" class="btn btn-sm btn-danger">Confirmer</button>
        </form>
      </div>
    </div>
  </div>
</div>
